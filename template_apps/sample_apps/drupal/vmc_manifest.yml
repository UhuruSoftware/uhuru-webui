---
applications:
  .:
    name: drupal
    framework:
      name: php
      info:
        mem: 128M
        description: PHP Application
        exec: !!null 
    url: ${name}.${target-base}
    mem: '512'
    instances: 1
    services:
      drupalDB:
        type: mysql
      drupalFS:
        type: mysql
